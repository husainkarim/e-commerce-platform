services:
  # üß© Kafka + Zookeeper (internal only)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - internal

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_MS: 2592000000   # 1 month
      KAFKA_LOG_CLEANUP_POLICY: delete
    volumes:
      - kafka-data:/var/lib/kafka/data
      - ${WORKSPACE}/kafka-config.properties:/etc/kafka/kafka.properties
    networks:
      - internal
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8086:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_NAME: local
      KAFKA_CLUSTERS_BOOTSTRAPSERVERS: kafka:29092
      DYNAMIC_CONFIG_ENABLED: 'true'

  # üßë‚Äçüíº User Service
  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      JWT_SECRET: ${JWT_SECRET}
      MONGODB_URI: ${MONGODB_URI}
    depends_on:
      - kafka
    networks:
      - internal
      - external

  # üõí Product Service
  product-service:
    build: ./product-service
    container_name: product-service
    environment:
      MONGODB_URI: ${MONGODB_URI}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - kafka
    networks:
      - internal
      - external

  # üñºÔ∏è Media Service
  media-service:
    build: ./media-service
    container_name: media-service
    environment:
      MONGODB_URI: ${MONGODB_URI}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - kafka
    networks:
      - internal
      - external

  # üö™ API Gateway (only exposed to frontend)
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8443:8443"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: ${JWT_SECRET}
      KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
    depends_on:
      - user-service
      - product-service
      - media-service
    networks:
      - internal
      - external

  frontend:
    build:
      context: ../frontend  # Tell Compose to look for the Dockerfile in the parent directory
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "4200:80"           # Map host port 4200 to container's Nginx port 4200
    networks:
      - external            # Use the network that is exposed/accessible to the host
    restart: always

networks:
  internal:
    internal: true
  external:
    driver: bridge

volumes:
  kafka-data:

configs:
  kafka-config:
    file: ./kafka-config.properties
