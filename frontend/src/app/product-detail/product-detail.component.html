

<div class="product-detail-container">
	<img [src]="product?.image" alt="Product Image" class="product-detail-image" />
	<div class="product-detail-info">
		<h2>{{ product?.name }}</h2>
		<p class="product-detail-description">{{ product?.description }}</p>
		<p class="product-detail-price">Price: ${{ product?.price }}</p>
		<p class="product-detail-quantity">Quantity: {{ product?.quantity }}</p>
		<p class="product-detail-seller">Seller: <a href="/profile/{{ product?.userId }}">{{ product?.userId }}</a></p>
	</div>
</div>

<div class="product-images-section" *ngIf="product?.images?.length">
	<h3>Product Images</h3>
	<div class="product-images-list">
		<img *ngFor="let img of product.images" [src]="img" alt="Product Image" class="product-detail-gallery-img" />
	</div>
</div>
