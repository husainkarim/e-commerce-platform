
<form [formGroup]="profileForm" (ngSubmit)="onSave()" class="profile-container">
	<div class="avatar-column">
		<img [src]="(profileForm.get('avatar')?.value) ? 'assets/avatars/' + profileForm.get('avatar')?.value : 'assets/avatars/default.png'" alt="Avatar" class="profile-avatar" />
		<label for="avatar">Avatar</label>
		<select id="avatar" formControlName="avatar">
			<option *ngFor="let a of avatars" [value]="a">{{ a }}</option>
		</select>
	</div>

	<div class="profile-info">
		<div class="field">
			<label for="id"><strong>ID</strong></label>
			<input id="id" type="text" formControlName="id" readonly />
		</div>

		<div class="field">
			<label for="email"><strong>Email</strong></label>
			<input id="email" type="email" formControlName="email" readonly />
		</div>

		<div class="field">
			<label for="name"><strong>Name</strong></label>
			<input id="name" type="text" formControlName="name"  />
		</div>

		<div class="field">
			<label for="password"><strong>Password</strong></label>
			<input id="password" type="password" formControlName="password" placeholder="Leave blank to keep current password" />
		</div>

		<div class="field role-row">
			<label><strong>Role</strong></label>
			<!-- role is handled externally; show as a button that the parent will handle -->
			<button type="button" class="btn btn-outline-primary" (click)="onRoleButton()">
				{{ user?.role || 'Unknown' }}
			</button>
		</div>

		<div class="actions">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</div>
</form>
