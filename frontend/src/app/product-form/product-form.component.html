
<div class="product-form-container">
	<h2>{{ isEditMode ? 'Edit Product' : 'Create Product' }}</h2>
	<form (ngSubmit)="onSubmit()" #productForm="ngForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" [(ngModel)]="product.name" required />
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea id="description" name="description" [(ngModel)]="product.description" required></textarea>
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input type="number" id="price" name="price" [(ngModel)]="product.price" required min="0" step="0.01" />
		</div>
		<div class="form-group">
			<label for="quantity">Quantity</label>
			<input type="number" id="quantity" name="quantity" [(ngModel)]="product.quantity" required min="0" />
		</div>
		<button type="submit" class="submit-btn">{{ isEditMode ? 'Update Product' : 'Create Product' }}</button>
	</form>
</div>
