# nginx.conf
events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;

  server {
    listen 80;
    server_name localhost;

    # Set the root directory where your Angular files are located
    root /usr/share/nginx/html;
    index index.html;

    # Try to serve the requested file as-is first
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets (fonts, images, etc.)
    location ~* \.(?:css|js|map|jpe?g|gif|png|ico|cur|gz|svg|svgz|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404; # Serve static files directly
    }

    # Optional: Handling 404 errors
    error_page 404 /index.html;
  }
}
