version: '3'
services:
  jenkins:
    build: .
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    user: "root:991"
    restart: unless-stopped

volumes:
  jenkins_home:
